{% extends 'Bilqram/base.html' %}
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

{% block title %}
    <title>New blog</title>
{% endblock %}
{% block content %}
<form action="{% url 'Bilqram:newBlogAction' %}" method="post">
    {% csrf_token %}
    <fieldset class="ms-3">
        <legend>Blog</legend>
        <label for="title">Title</label><input type="text" name="title" id="title" style="background-color: #e9e5ec;"><br><br>
        <label for="content">Text</label><textarea name="content" id="content" cols="100" rows="20" style="background-color: #e9e5ec;"></textarea><br><br>
    </fieldset>
    <input class="btn btn-primary" type="submit" value="Submit">
</form>
{% endblock content %}
