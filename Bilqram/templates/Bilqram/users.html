{% extends 'Bilqram/base.html' %}

{% block title %}
<title>Users</title>
{% endblock title %}

{% block content %}

    {% if user_list  %}
        {% for user in user_list %}
            <li><a href="{% url 'Bilqram:user' user.username %}">{{ user }}</a></li>
        {% endfor %}
    {% endif %}
    
{% endblock %}
