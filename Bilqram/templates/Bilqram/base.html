<!DOCTYPE html>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %} <title>Base Page</title> {% endblock title %}
    <style>
        .topnav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        .topnav li {
            float: left;
            margin-left: 10px;
        }

        .topnav .rightNav{
            float: right;
        }

        .topnav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .topnav li a:hover {
          background-color: #111;
        }
    </style>

</head>
<body style="background-color:#ddd6e1;">
<div class="topnav">
    <ul>
        <li><a href="{% url 'Bilqram:home' %}">Home</a></li>
        <li><a href="{% url 'Bilqram:blogs' %}">Blogs</a></li>
        <li><a href="{% url 'Bilqram:users' %}">Users</a></li>
        {% if not user.is_authenticated %}
            <li class="rightNav"><a href="{% url 'Bilqram:login' %}">Login</a></li>
            <li class="rightNav"><a href="{% url 'Bilqram:register' %}">Register</a></li>
        {% else %}
            <li class="rightNav"><a href="{% url 'Bilqram:user' user.username %}">{{ user.username }}</a></li>
            <li class="rightNav"><a href="{% url 'Bilqram:logout' %}">Logout</a></li>
        {% endif %}
    </ul>
</div>

<div id="content">
{% block content %}
{% endblock %}
</div>
</body>
</html>
