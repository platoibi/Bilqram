{% extends 'Bilqram/base.html' %}

{% block title %}
    <title>{{ blog.title }}</title>
{% endblock title %}

{% block content %}

    <h1>{{ blog.title }}</h1>

    <p>
        {{ blog.content }}
    </p>

    <br><br>

    <h3><a href="{% url 'Bilqram:user' blog.author.name %}">{{ blog.author.username }}</a> </h3>

    <br><br>

    <a href="{% url 'Bilqram:blogs' %}"><button>All Blogs</button></a>

{% endblock content %}
