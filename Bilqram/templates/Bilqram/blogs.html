<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blogs</title>
</head>
<body>
{% if blogs  %}
    {% for blog in blogs %}
        <li><a href="{% url 'Bilqram:blog' blog.id %}">{{ blog.title }}</a></li>
    {% endfor %}
{% endif %}
<br><br>
<a href="{% url 'Bilqram:newBlog' %}"><button>New Blog</button></a>
</body>
</html>
